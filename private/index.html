<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>pldr Galerie</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="http://palider.cz/js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js.cookie.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jwerty/0.3.2/jwerty.min.js"></script>
    </head>
    <body onhashchange="loadStructure();">
        <div class="container">
            <div id="loading">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>            
            </div>
            <ol id="currentPath" class="breadcrumb"></ol>        
            <div class="input-group">
                <input type="search" id="filter" class="form-control" placeholder="Filtr souborů" onClick="filter()"/>
                <div class="input-group-btn">
                    <button type="button" data-toggle="modal" data-target="#settingsModal" class="btn btn-default" aria-label="Settings" href="#"><i class="fa fa fa-wrench" aria-hidden="true"></i> Nastavení</button>
                    <a type="button" id="button-login" class="btn btn-default" aria-label="Help" href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Přihlásit</a>
                    <a type="button" id="button-logout" class="btn btn-default" aria-label="Help" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Odhlásit</a>
                </div>
            </div>
            <div id="structure"></div>
        </div>        

        <div id="imageModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-head">
                        <p class="file-name float-left"></p>
                        <div class="navigation btn-group" role="group">
                            <button type="button" data-structure-move="up-10"   class="btn btn-default move-prev-10">+10</button>
                            <button type="button" data-structure-move="up"      class="btn btn-default move-prev">-1</button>
                            <button type="button" data-structure-move="down"    class="btn btn-default move-next">+1</button>
                            <button type="button" data-structure-move="down-10" class="btn btn-default move-next-10">+10</button>
                            <button type="button" class="btn btn-danger btn-close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="image">
                            <a href="#" target="_blank">
                                <img load="loading(false);" class="img-responsive">
                            </a>
                        </div>
                        <div id="preload"></div>
                    </div>
                    <div class="navigation btn-group" role="group">
                        <button type="button" data-structure-move="up-10"   class="btn btn-default move-prev-10">+10</button>
                        <button type="button" data-structure-move="up"      class="btn btn-default move-prev">-1</button>
                        <button type="button" data-structure-move="down"    class="btn btn-default move-next">+1</button>
                        <button type="button" data-structure-move="down-10" class="btn btn-default move-next-10">+10</button>
                        <button type="button" class="btn btn-danger btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>        
        <div id="settingsModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"><i class="fa fa-wrench"></i> Nastavení</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-compress">
                                <label class="form-check-label" for="settings-compress">Compress</label>
                                <p class="small form-text text-muted">
                                    It might take few more seconds to load.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>pldr Galerie</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script>
            /* set dark theme as soon as possible to prevent blink of white theme */
            try {
                if (localStorage.getItem("theme") === 'dark') {
                    var element = document.getElementsByTagName("body")[0];
                    element.classList.add("theme-dark");
                }
            } catch (error) {
                // Local storage is not working (disabled, unsupported, ...)
            }
        </script>
        <div>
            <nav class="navbar sticky-top" id="navbar">
                <ol id="currentPath" class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="#/"><i class="fa fa-home"></i></a></li>
                </ol>
                <form class="form-inline my-0">
                    <div class="input-group" id="filter">
                        <input type="search" class="form-control" placeholder="Filter" disabled/>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <span class="filtered"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                                /
                                <span class="total"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                            </span>
                        </div>
                        <div class="input-group-append" data-toggle="tooltip" data-placement="bottom" title="Vyhledat i v podsložkách (ctrl+enter)">
                            <button class="btn btn-outline-secondary search" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>                    

                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbar-dropdown-button" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog fa-fw"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" id="button-login" href="/login">Přihlásit <i class="fa fa-sign-in fa-fw"></i></a>
                            <a class="dropdown-item" id="button-logout" href="#" style="display: none;">Odhlásit <i class="fa fa-sign-out fa-fw"></i></a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#settingsModal" href="#">Nastavení <i class="fa fa-wrench fa-fw"></i></a>
                            <a class="dropdown-item" id="settings-toggle-theme" href=""><span>Zhasnout</span><i class="fa fa-lightbulb-o fa-fw"></i></a>
                        </div>
                    </div>
                </form>
            </nav>

            <div id="structure"></div>
        </div>        

        <div id="content-modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-head">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Zavřít</span>
                        </button>                        
                        <p>
                            <span class="image-loading" style="display: none;"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                            <a class="file-name" href="" target="_blank"><span></span> <i class="fa fa-download"></i></a>
                        </p>
                    </div>
                    <div class="modal-body">
                        <span class="prev">&nbsp;</span>
                        <a class="prev" href="#">&#10094;</a>
                        <a class="next" href="#">&#10095;</a>
                        <span class="next">&nbsp;</span>
                        <a href="#" target="_blank" class="image"></a>
                        <img src="" class="d-none"> <!-- just to register loading events -->
                        <video id="videoplayer" controls>
                            <source src="" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>        

        <div id="settingsModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"><i class="fa fa-wrench"></i> Nastavení</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-compress">
                                <label class="form-check-label" for="settings-compress">Compress</label>
                                <p class="small form-text text-muted">
                                    It might take few more seconds to load.
                                </p>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-theme" value="dark">
                                <label class="form-check-label" for="settings-theme">Dark theme</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://palider.cz/js/vendor/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jwerty/0.3.2/jwerty.min.js"></script>        
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/structure.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/keyboard.js"></script>
    </body>
</html>
